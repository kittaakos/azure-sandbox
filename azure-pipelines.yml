trigger:
  batch: true
  branches:
    include:
    - master

jobs:
- job: macOS
  pool:
    vmImage: 'macOS-10.13'

  variables:
    aKey: 'aValue'

  steps:
  - script: mkdir -p dist/mac && cd dist/mac && echo > empty-mac.txt && zip empty-mac-$(aKey).zip empty-mac.txt
    displayName: 'Dummy Build - Let assume this is a blackbox and it always produces a ZIP.'
  - task: ExtractFiles@1
    inputs:
      archiveFilePatterns: 'dist/mac/*.zip' 
      destinationFolder: dist/mac/empty-mac-$(aKey)
      cleanDestinationFolder: true 
    displayName: 'Unzipping Build Artifact - Workaround for https://github.com/Microsoft/azure-pipelines-agent/issues/1986'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: dist/mac/empty-mac-$(aKey)
      artifactName: 'empty-mac-$(aKey)'
    displayName: 'Publis Build'