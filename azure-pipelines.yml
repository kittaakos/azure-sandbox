# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  the_token: $(System.AccessToken)

steps:
- script: echo Now I can use $(the_token)
  displayName: 'The_token'

- script: mkdir foo && cd foo && git init && git pull https://$the_token@github.com/TypeFox/mini-browser.git && ls -al
  displayName: 'clone with token'

- script: echo The value passed in is $(variables.Example)
  env:
    Example: 'myValue'
  displayName: 'Run cross-platform scripts (example)'
